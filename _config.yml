# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: CV for Lorem Ipsum
given_name: Lorem
family_name: Ipsum
headshot: headshot.png
pdf: resume.pdf
headline: >
  Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
description: >
  Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://www.example.org" # the base hostname & protocol for your site

# analytics
analytics:
  tracking_id:
# social
social:
  location:
    icon: marker
    text: Anytown, KS USA
  email:
    icon: mail outline
    text: me@example.com
    href: mailto:me@example.com
  www:
    icon: linkify
    text: www.example.org
    href: http://www.example.org
  twitter:
    icon: twitter
    text: "@twipsum"
    href: https://twitter.com/twipsum
  linkedin:
    icon: linkedin
    text: linkedin.com/in/loremipsum
    href: https://www.linkedin.com/in/loremipsum/

# collections
collections:
  - errata
  - publications
  - education
  - skills
  - employment

# layout settings
skill_rating_max: 3

# Build settings
markdown: kramdown
